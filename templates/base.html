 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Muhammad Yousaf Yamin — Portfolio{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #0b63d1;
    }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(to bottom right, rgba(0,123,255,0.05), rgba(0,255,200,0.05));
      color: #212529;
      scroll-behavior: smooth;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #071028;
      color: #e6eef8;
    }

    /* NAVBAR */
    .navbar {
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 30px rgba(15,23,42,0.06);
      transition: background .3s;
    }
    body.dark .navbar { background: rgba(8,16,30,0.5); }
    .nav-link { transition: color .2s; }
    .nav-link:hover, .nav-link.active { color: var(--primary) !important; }

    /* FOOTER */
    footer {
      background: #f8f9fa;
      color: #6c757d;
      padding: 2rem 0;
    }
    body.dark footer {
      background: #0b152e;
      color: #ced4da;
    }
    .social-icon {
      font-size: 1.3rem;
      margin-right: .6rem;
      color: inherit;
    }
    .social-icon:hover { color: var(--primary); }

  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">MYY<span class="text-primary">. PORTFILO</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('skills') }}">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('experience') }}">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('education') }}">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  {% block content %}{% endblock %}

  <!-- FOOTER -->
  <footer class="mt-5">
    <div class="container text-center">
      <h6 class="fw-bold mb-1">Muhammad Yousaf Yamin</h6>
      <p class="small mb-2">Full Stack Developer —  Python, Flask</p>
      <p class="mt-3 mb-0 small text-muted">© {{ 2025 }} Muhammad Yousaf Yamin. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const icon = document.getElementById('themeIcon');
    function applyTheme(t){
      if(t==='dark'){document.body.classList.add('dark'); icon.className='bi bi-sun-fill';}
      else{document.body.classList.remove('dark'); icon.className='bi bi-moon-stars';}
    }
    const saved=localStorage.getItem('theme')||'light';applyTheme(saved);
    themeToggle.onclick=()=>{const next=document.body.classList.contains('dark')?'light':'dark';applyTheme(next);localStorage.setItem('theme',next);}
  </script>
</body>
</html>
