<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Muhammad Yousaf Yamin — Portfolio{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #0b63d1;
      --text-dark: #212529;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(to right, #eef6ff, #dbe8ff);
      color: var(--text-dark);
      scroll-behavior: smooth;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} 
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      scroll-behavior: smooth;
      transition: background 0.4s ease, color 0.4s ease;
      animation: fadeIn 0.6s ease-out;
    }
    body.dark { background: var(--bg-dark); color: var(--text-light); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }

    /* NAVBAR */
    .navbar {
      background-color:white;
      backdrop-filter: blur(8px);
      box-shadow: none;
      border-bottom: none;
      transition: .3s ease;
    }

    .navbar-nav .nav-link {
      position: relative;
      font-weight: 500;
      padding: .7rem 1rem !important;
      transition: color .25s;
    }

    .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      bottom: 5px;
      left: 50%;
      width: 0;
      height: 3px;
      background: var(--primary);
      border-radius: 50px;
      transition: .3s ease;
      transform: translateX(-50%);
    }

    .navbar-nav .nav-link:hover::after,
    .navbar-nav .nav-link.active::after {
      width: 60%;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: var(--primary) !important;
    }

    .navbar-brand { font-size: 1.4rem; font-weight: 700; letter-spacing: .5px; }

    /* FOOTER */
    footer {
      background: #f8f9fa;
      color: #6c757d;
      padding: 2.5rem 0;
      border-top: 1px solid rgba(0,0,0,0.05);
      transition: background .4s ease, color .4s ease;
    }
    body.dark footer { background: #0b152e; color: #ced4da; border-top: 1px solid rgba(255,255,255,0.08); }

    footer h6 { font-size: 1.1rem; letter-spacing: .3px; }
    .social-icon { font-size: 1.4rem; margin-right: .6rem; transition: .25s; }
    .social-icon:hover { color: var(--primary); transform: translateY(-3px); }

    #themeToggle { transition: .25s; }
    #themeToggle:hover { transform: scale(1.1); box-shadow: 0 0 12px rgba(11,99,209,0.4);}  
    {% block style %} {% endblock %}
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg sticky-top bg-white">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">MYY<span class="text-primary">. PORTFILO</span></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('skills') }}">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('experience') }}">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('education') }}">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
        
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  {% block content %}{% endblock %}

  <!-- FOOTER -->
  <footer class=" text-center">
    <div class="container">
      <h6 class="fw-bold mb-1">Muhammad Yousaf Yamin</h6>
      <p class="small mb-2">Full Stack Developer — Python, Flask</p>
      <p class="small text-muted mb-0">© {{ 2025 }} Muhammad Yousaf Yamin. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
  </script>
</body>
</html>
